<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Calculator</title>
  
  <!-- STYLES -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <!-- STYLES -->

</head>
<body>

    <div class="container-fluid">
        <h1 class="text-center">Simple Calculator</h1>
        <hr class="mt-5 mb-5">
        <div class="container calculator-area mx-auto justify-content-center border border-primary text-center">
            <div class="row">
                <input id="display-value" type="text" class="input-screen border border-primary form-control-lg col-9 text-end" disabled/>
                <button type="button" class="btn btn-danger reset col" value="reset">RESET</button>
            </div>
            <div class="row">
                <button type="button" class="border-secondary btn btn-info col" value="7">7</button>
                <button type="button" class="border-secondary btn btn-info col" value="8">8</button>
                <button type="button" class="border-secondary btn btn-info col" value="9">9</button>
                <button type="button" class="border-secondary btn btn-primary col" value="+">+</button>
            </div>
            <div class="row">
                <button type="button" class="border-secondary btn btn-info col" value="4">4</button>
                <button type="button" class="border-secondary btn btn-info col" value="5">5</button>
                <button type="button" class="border-secondary btn btn-info col" value="6">6</button>
                <button type="button" class="border-secondary btn btn-primary col" value="-">-</button>
            </div>
            <div class="row">
                <button type="button" class="border-secondary btn btn-info col" value="1">1</button>
                <button type="button" class="border-secondary btn btn-info col" value="2">2</button>
                <button type="button" class="border-secondary btn btn-info col" value="3">3</button>
                <button type="button" class="border-secondary btn btn-primary col" value="x">x</button>
            </div>
            <div class="row">
                <button type="button" class="border-secondary btn btn-info col mod" value="%">mod</button>
                <button type="button" class="border-secondary btn btn-info col" value="0">0</button>
                <button type="button" class="border-secondary btn btn-info col" value=".">.</button>
                <button type="button" class="border-secondary btn btn-primary col" value="/">&divide;</button>
            </div>
            <div class="row">
                <button id="calculate-btn" type="button" class="border-secondary btn btn-success col-12" value="=">=</button>
            </div>
        </div>
    </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
